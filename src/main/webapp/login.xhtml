<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="templates/no_navbar.xhtml">
    <ui:define name="content">
        <div class="container">
            <div class="row" style="margin-top: 5%">
                <div class="col-md-6 col-sm-6 col-xs-12" style="text-shadow: 0.2em 0.2em rgba(0, 0, 0, 0.2);">
                    <div class="liftbox_title">Liftbox</div>
                    <div class="liftbox_desc">Or how to copy <br />dropbox. Ctrl-C Ctrl-V</div>
                </div>
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <form class="form_login" method="post" action="j_security_check" role="form" >
                        <h2 class="liftbox_login"><span class="glyphicon glyphicon-log-in"> </span>&#160;&#160;Login</h2>
                        <br/>
                        <div class="form-group">
                            <input id="usr" class="form-control" style="height: 46px;" type="text" name="j_username" placeholder="User name"/>
                        </div>
                        <div class="form-group">
                            <input id="pwd" class="form-control" style="height: 46px;" type="password" name="j_password" placeholder="Password"/>
                        </div>
                        <br />
                        <input type="submit" name="login" value="Login" class="btn btn-success btn-lg btn-block"/>
                        <br />
                        <p><a href="#{request.contextPath}/register.xhtml" class="not_reg_yet">Not Registered Yet?</a></p>
                    </form>

                    <ui:fragment rendered="#{not empty request.getParameter('error')}">
                        <br />
                        <div class="alert alert-danger" style="width: 70%">
                            <strong>Error!</strong> Incorrect username or password!
                        </div>
                    </ui:fragment>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
