<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="templates/default.xhtml">

    <ui:define name="content">
        <div class="container">
            <h2>Liftbox Login</h2>
            <br/>
            <f:view>
                <h:outputLabel value="Enter uname and pass"/>
            </f:view>
            <br/>

            <h:form role="form">
                <div class="form-group">
                    <label for="usr">Name:</label>
                    <h:inputText value="#{loginBean.uname}" class="form-control" id="usr" style="width: 200px"/>
                </div>
                <div class="form-group">
                    <label for="pwd">Password:</label>
                    <h:inputSecret value="#{loginBean.pass}" class="form-control" id="pwd" style="width: 200px"/>
                </div>
                <h:commandButton class="btn btn-primary btn-md" value="Submit" action="#{loginBean.submit}"/>
            </h:form>
        </div>


    </ui:define>
</ui:composition>
