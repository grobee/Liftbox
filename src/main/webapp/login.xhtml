<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="templates/default.xhtml">
    <ui:define name="content">
        <h2>Liftbox Login</h2>
        <br/>
        <f:view>
            <h:outputLabel value="Enter uname and pass"/>
        </f:view>
        <br/>

        <form method="post" action="j_security_check" role="form">
            <div class="form-group">
                <label for="usr">Name:</label>
                <input id="usr" type="text" name="j_username"/>
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input id="pwd" type="password" name="j_password"/>
            </div>
            <input type="submit" name="login" value="Login" class="btn btn-primary btn-md"/>
        </form>

        <ui:fragment rendered="#{not empty request.getParameter('error')}">
            <div class="alert alert-danger" style="width: 400px">
                <strong>Error!</strong> Incorrect username or password!
            </div>
        </ui:fragment>
    </ui:define>
</ui:composition>
