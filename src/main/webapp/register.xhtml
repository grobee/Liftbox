<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="templates/no_navbar.xhtml">
    <ui:define name="content">
        <h2>Liftbox Register</h2>
        <br/>
        <br/>

        <h:form role="form" method="post" action="">
            <div class="form-group">
                <label for="usr">Username:</label>
                <h:inputText value="#{registerBean.uname}" class="form-control" id="usr" style="width: 300px"/>
            </div>
            <div class="form-group">
                <label for="usr">Email:</label>
                <h:inputText value="#{registerBean.email}" class="form-control" id="email" style="width: 300px"/>
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <h:inputSecret value="#{registerBean.pass}" class="form-control" id="pwd" style="width: 300px"/>
            </div>
            <h:commandButton class="btn btn-primary btn-md" value="Submit" action="#{registerBean.submit}"/>
        </h:form>

    </ui:define>
</ui:composition>
