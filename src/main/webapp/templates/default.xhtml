<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Liftbox</title>
    <meta charset="UTF-8" content="text/html"/>
    <h:outputStylesheet library="css" name="min/bootstrap.min.css"/>
    <h:outputScript library="javascript" name="min/jquery-2.2.2.min.js"/>
    <h:outputScript library="javascript" name="min/bootstrap.min.js"/>
    <ui:insert name="includes"/>
</h:head>
<h:body>
    <c:set var="root" value="#{request.contextPath}"/>

    <div class="container">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                            data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <!--<span class="icon-bar"></span>-->
                    </button>
                    <a class="navbar-brand" href="#">Liftbox</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <ui:repeat value="#{menuBean.pages}" var="page">
                            <!--suppress ELValidationInJSP -->
                            <li class="#{view.viewId == page.viewId ? 'active' : ''}">
                                <h:link value="#{page.title}" outcome="#{page.viewId}"/>
                            </li>
                        </ui:repeat>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#{root}/logout">Logout</a></li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>

        <div class="content">
            <ui:insert name="content">
                [The page content comes here]
            </ui:insert>
        </div>
    </div>
    <div id="footer">

    </div>
</h:body>
</html>
