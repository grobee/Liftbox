<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="templates/default.xhtml">
    <ui:define name="includes">
        <h:outputScript library="javascript" name="upload.js" />
    </ui:define>

    <ui:define name="content">
        <form enctype="multipart/form-data" method="post" accept-charset="UTF-8">
            <div class="form-group">
                <label for="fileUpload">Upload new files:</label>
                <input multiple="multiple" id="fileUpload" type="file" name="files" />
            </div>
            <input type="button" class="btn btn-default" onclick="upload()" multiple="multiple" value="Upload" />
        </form>
    </ui:define>
</ui:composition>
