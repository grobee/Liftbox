<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                template="templates/default.xhtml">
    <ui:define name="includes">
        <h:outputStylesheet library="css" name="listfiles.css"/>
    </ui:define>

    <ui:define name="content">


        <h2>Liftbox listfiles</h2>
        <br/>
        <br/>
        <div class="row">
            <div class="col-md-6">
                <h:panelGroup rendered="#{listFilesBean.pathSize > 1}" styleClass="float-left">
                    <h:form id="myFrm">
                        <h:commandButton id="btnback" action="#{listFilesBean.goBackPage}" style="display: none"/>
                        <button type="submit" id="myFrm:btnback" name="myFrm:btnback" title="Back"
                                class="btn btn-default">
                            <span class="glyphicon glyphicon-arrow-left"
                                  style="font-size: 1.2em"></span>
                        </button>
                    </h:form>
                </h:panelGroup>
                &#160;&#160;
                <button value="upload"
                        class="btn btn-default"
                        onclick=""
                        data-toggle="modal"
                        title="Upload file..."
                        data-target="#uploadModal">
                    <span class="glyphicon glyphicon-open"
                          style="font-size: 1.2em"></span>
                </button>
                <button value=""
                        class="btn btn-default"
                        onclick=""
                        data-toggle="modal"
                        title="Create folder..."
                        data-target="#myModal"><span class="glyphicon glyphicon-folder-open"
                                                     style="font-size: 1.2em"></span>
                </button>
            </div>
            <br/>
            <br/>
            <br/>
        </div>
        <p:dataTable class="table .table-responsive table-hover" id="folderTable" value="#{listFilesBean.getFolders()}" var="folder" style="font-size:14px; margin-bottom: 0px">
            <p:column class="col-md-1" style="text-align: center">
                <f:facet name="header">
                </f:facet><span class="glyphicon glyphicon-folder-close" style="font-size: 1.5em"></span></p:column>

            <p:column class="col-md-7">
                <f:facet name="header">Name</f:facet>
                <strong>
                    <h:form>
                        <h:commandLink  value="[#{folder.name}]"
                                       action="#{listFilesBean.goNextPage(folder.id)}"/>
                    </h:form>
                </strong>
            </p:column>

            <p:column class="col-md-3">
                <f:facet name="header">Size</f:facet>DIR
            </p:column>

            <p:column class="col-md-1">

            </p:column>
        </p:dataTable>
        <p:dataTable
                class="table .table-responsive table-hover"
                id="fileTable"
                value="#{listFilesBean.getFiles()}"
                var="file"
                style="font-size:14px;">
            <p:column class="col-md-1" style="text-align: center">
                <span class="glyphicon glyphicon-file" style="font-size: 1.5em"></span>
            </p:column>

            <p:column class="col-md-7">
                <h:form>
                    <h:commandLink action="#{listFilesBean.download(file.id)}" value="#{file.name}"/>
                </h:form>
            </p:column>

            <p:column class="col-md-3">
                <h:outputText value="#{(file.size / 1024) / 1024}">
                    <f:convertNumber groupingUsed="true" maxFractionDigits="3"/>
                </h:outputText>
                MB
            </p:column>

            <p:column class="col-md-1" style="text-align: center">
                <h:form>
                    <h:commandLink onclick="if (! confirm('Really want to do that?')) return false" action="#{listFilesBean.delete(file.id)}" hreflang="javascript:void(0);">
                        <span class="glyphicon glyphicon-trash"
                              style="font-size: 1.5em"></span>
                    </h:commandLink>
                </h:form>
            </p:column>
        </p:dataTable>
        <!-- Modal -->
        <div id="myModal" class="modal fade" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content"><h:form role="form" method="post" action="">
                    <div class="modal-header">

                        <h4 class="modal-title">Create new folder...</h4>
                    </div>
                    <div class="modal-body">
                        <p>Enter Folder Name:</p>
                        <h:inputText a:autofocus="true" value="#{listFilesBean.newFolderName}" class="form-control" id="newfolder"/>
                    </div>
                    <div class="modal-footer">
                        <h:commandButton class="btn btn-primary btn-md" value="Create"
                                         action="#{listFilesBean.createFolder()}"/>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </h:form>
                </div>

            </div>
        </div>

        <div id="uploadModal" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">

                        <h4 class="modal-title">Upload new files...</h4>
                    </div>
                    <h:form enctype="multipart/form-data">
                        <p:fileUpload value="#{fileUploadBean.file}" mode="advanced" multiple="true"
                                      update="folderTable fileTable" style="font-size:14px;"
                                      fileUploadListener="#{fileUploadBean.handleFileUpload}">
                        </p:fileUpload>
                    </h:form>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
