<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                template="templates/default.xhtml">

    <ui:define name="content">
        <h2>Liftbox listfiles</h2>
        <br/>
        <br/>
        <h:panelGroup rendered="#{listfilesBean.showBackButton}">
            <h:form>
                <h:commandButton value="Go Back " action="#{listfilesBean.goBackPage}"/>
            </h:form>
        </h:panelGroup>
        <br/>
        <br/>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Id</th>
                <th>Filename</th>
                <th>Size</th>
            </tr>
            </thead>
            <tbody>
            <c:forEach items="#{listfilesBean.folders}" var="folder" varStatus="counter">
                <tr>
                    <td><strong>[#{folder.id}]</strong></td>
                    <td><strong><h:form>
                        <h:commandLink value="[#{folder.name}]" action="#{listfilesBean.goNextPage(folder.id)}"/>
                    </h:form></strong></td>
                    <td><strong>&lt;DIR&gt;</strong></td>
                </tr>
            </c:forEach>
            <c:forEach items="#{listfilesBean.files}" var="file">
                <tr>
                    <td>#{file.id}</td>
                    <td>#{file.name}</td>
                    <td>#{file.size}</td>
                </tr>
            </c:forEach>

            </tbody>
        </table>
    </ui:define>
</ui:composition>
