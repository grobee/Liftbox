<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                template="templates/default.xhtml">
    <ui:define name="includes">
        <h:outputScript library="javascript" name="upload.js"/>
    </ui:define>

    <ui:define name="content">
        <h2>Liftbox listfiles</h2>
        <br/>
        <br/>
        <h:panelGroup rendered="#{listfilesBean.showBackButton}">
            <h:form>
                <h:commandButton value="Go Back " action="#{listfilesBean.goBackPage}"/>
            </h:form>
        </h:panelGroup>
        <br/>
        <br/>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Id</th>
                <th>Filename</th>
                <th>Size</th>
            </tr>
            </thead>
            <tbody>
            <c:forEach items="#{listfilesBean.folders}" var="folder" varStatus="counter">
                <tr>
                    <td><strong>[#{folder.id}]</strong></td>
                    <td><strong><h:form>
                        <h:commandLink value="[#{folder.name}]" action="#{listfilesBean.goNextPage(folder.id)}"/>
                    </h:form></strong></td>
                    <td><strong>&lt;DIR&gt;</strong></td>
                </tr>
            </c:forEach>
            <c:forEach items="#{listfilesBean.files}" var="file">
                <tr>
                    <td>#{file.id}</td>
                    <td>#{file.name}</td>
                    <td>#{file.size}</td>
                </tr>
            </c:forEach>
            </tbody>
        </table>
        <button value="upload"
                class="btn btn-default"
                onclick=""
                data-toggle="modal"
                data-target="#fileUploadModal">upload
        </button>

        <div style="display: none" id="folderName">#{listfilesBean.currentId}</div>

        <div id="fileUploadModal" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Upload New Files</h4>
                    </div>
                    <div id="progressBarParent" class="modal-body">
                        <form enctype="multipart/form-data" method="post" accept-charset="UTF-8">
                            <div class="form-group">
                                <label style="width: 100%" class="btn btn-primary" for="fileUpload">
                                    <input onchange="filesChanged()"
                                           multiple="multiple"
                                           id="fileUpload"
                                           type="file"
                                           style="display: none"
                                           name="files"/>
                                    select files
                                </label>
                                <br/> <br/>
                                <div id="filesDiv"></div>
                            </div>
                        </form>

                        <div id="progressBarContainerDiv" style="padding-left: 5%; display: block">
                            <div class="progress" style="display: block; width: 93%">
                                <div id="progressBarDiv" class="progress-bar" role="progressbar"
                                     aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0;">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <input type="button"
                               style="width: 100%"
                               class="btn btn-success"
                               onclick="upload()"
                               multiple="multiple"
                               value="upload"/>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
