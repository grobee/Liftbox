<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="templates/default.xhtml">
    <ui:define name="includes">
        <h:outputScript library="javascript" name="upload.js"/>
        <h:outputScript library="javascript" name="listfiles.js"/>
        <h:outputStylesheet library="css" name="listfiles.css"/>
    </ui:define>

    <ui:define name="content">

        <h:form enctype="multipart/form-data">
            <p:fileUpload value="#{fileUploadBean.file}" mode="advanced" multiple="true" update="folderTable fileTable"
                          fileUploadListener="#{fileUploadBean.handleFileUpload}">
            </p:fileUpload>
        </h:form>

        <h2>Liftbox listfiles</h2>
        <br/>
        <br/>
        <ol class="breadcrumb">
            <li class="active">Here comes to breadcrumb...</li>
        </ol>
        <div class="row">
            <div class="col-md-6">
                <h:panelGroup rendered="#{listFilesBean.pathSize > 1}" styleClass="float-left">
                    <h:form id="myFrm">
                        <h:commandButton id="btnback" action="#{listFilesBean.goBackPage}" style="display: none"/>
                        <button type="submit" id="myFrm:btnback" name="myFrm:btnback" title="Back"
                                class="btn btn-default">
                            <span class="glyphicon glyphicon-arrow-left"
                                  style="font-size: 1.2em"></span>
                        </button>
                    </h:form>
                </h:panelGroup>
                &#160;&#160;
                <button value="upload"
                        class="btn btn-default"
                        onclick=""
                        data-toggle="modal"
                        title="Upload file..."
                        data-target="#fileUploadModal">
                    <span class="glyphicon glyphicon-open"
                          style="font-size: 1.2em"></span>
                </button>
                <button value=""
                        class="btn btn-default"
                        onclick=""
                        data-toggle="modal"
                        title="Create folder..."
                        data-target="#myModal"><span class="glyphicon glyphicon-folder-open"
                                                     style="font-size: 1.2em"></span>
                </button>
                &#160;&#160;
                <span class="properties">
                    <button value=""
                            class="btn btn-default"
                            onclick=""
                            data-toggle=""
                            title="Download..."
                            data-target=""><span class="glyphicon glyphicon-save" style="font-size: 1.2em"></span>
                    </button>
                    <button value=""
                            class="btn btn-default"
                            onclick=""
                            data-toggle=""
                            title="Rename..."
                            data-target=""><span class="glyphicon glyphicon-pencil" style="font-size: 1.2em"></span>
                    </button>
                    <button value=""
                            class="btn btn-default"
                            onclick=""
                            data-toggle=""
                            title="Delete..."
                            data-target=""><span class="glyphicon glyphicon-trash" style="font-size: 1.2em"></span>
                    </button>
                </span>
            </div>
            <br/>
            <br/>
            <br/>
        </div>
        <table class="table .table-responsive table-hover liftbox_hover">
            <thead>
            <tr>
                <th class="col-md-1" style="padding-left: 12px">
                    <input type="checkbox" title="Select all" id="check_all" />
                </th>
                <th class="col-md-8">Name</th>
                <th class="col-md-3">Size</th>
            </tr>
            </thead>
            <tbody>
            <c:forEach items="#{listfilesBean.getFolders(request.userPrincipal.name)}" var="folder" varStatus="counter">
                <tr class="field">
                    <td class="col-md-1" style="padding-left: 12px;" id="#{folder.id}"><input type="checkbox" class="check_field" /></td>
                    <td><strong><h:form>
                        <h:commandLink value="[#{folder.name}]"
                                       action="#{listfilesBean.goNextPage(folder.id,request.userPrincipal.name)}"/>
                    </h:form></strong></td>
                    <td><strong>&lt;DIR&gt;</strong></td>
                </tr>
            </c:forEach>
            <c:forEach items="#{listfilesBean.getFiles(request.userPrincipal.name)}" var="file">
                <tr class="field" id="#{file.id}">
                    <td class="col-md-1" style="padding-left: 12px;"><input type="checkbox" class="check_field" /></td>
                    <td class="col-md-8">#{file.name}</td>
                    <td class="col-md-3">#{file.size}</td>
                </tr>
            </c:forEach>
            </tbody>
        </table>

            <p:column>
                <f:facet name="header">
                    Size
                </f:facet>
            </p:column>

            <p:column>

            </p:column>
        </p:dataTable>
        <p:dataTable id="fileTable" value="#{listFilesBean.getFiles()}" var="file">
            <p:column>
                -
            </p:column>

            <p:column>
                <h:form>
                    <h:commandLink action="#{listFilesBean.download(file.id)}" value="#{file.name}"/>
                </h:form>
            </p:column>

            <p:column>
                #{file.size}
            </p:column>

            <p:column>
                <h:form>
                    <h:commandLink value="delete" action="#{listFilesBean.delete(file.id)}"/>
                </h:form>
            </p:column>
        </p:dataTable>
                        <div id="progressBarContainerDiv" style="padding-left: 5%; display: block">
                            <div class="progress" style="display: block; width: 93%">
                                <div id="progressBarDiv" class="progress-bar" role="progressbar"
                                     aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0;">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <input type="button"
                               style="width: 100%"
                               class="btn btn-success"
                               onclick="upload()"
                               multiple="multiple"
                               value="upload"/>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal -->
        <div id="myModal" class="modal fade" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content"><h:form role="form" method="post" action="">
                    <div class="modal-header">

                        <h4 class="modal-title">Create new folder...</h4>
                    </div>
                    <div class="modal-body">
                        <p>Enter Folder Name:</p>
                        <h:inputText value="#{listfilesBean.newFolderName}" class="form-control" id="newfolder"/>
                    </div>
                    <div class="modal-footer">
                        <h:commandButton class="btn btn-primary btn-md" value="Create" action="#{listfilesBean.createFolder()}"/>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </h:form>
                </div>

            </div>
        </div>
    </ui:define>
</ui:composition>
