<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                template="templates/default.xhtml">
    <ui:define name="includes">
        <h:outputScript library="javascript" name="upload.js"/>
        <h:outputScript library="javascript" name="listfiles.js"/>
    </ui:define>

    <ui:define name="content">
        <h2>Liftbox listfiles</h2>
        <br/>
        <br/>
        <ol class="breadcrumb">
            <li class="active">Here comes to breadcrumb...</li>
        </ol>
        <div class="row">
            <div class="col-md-6">
                <h:panelGroup rendered="#{listfilesBean.showBackButton}" styleClass="float-left">
                    <h:form id="myFrm">
                        <h:commandButton id="btnback" action="#{listfilesBean.goBackPage}" style="display: none"/>
                        <button type="submit" id="myFrm:btnback" name="myFrm:btnback" title="Back"
                                class="btn btn-default"><span class="glyphicon glyphicon-arrow-left"
                                                              style="font-size: 1.2em"></span></button>
                    </h:form>
                </h:panelGroup>
                &#160;&#160;
                <button value="upload"
                        class="btn btn-default"
                        onclick=""
                        data-toggle="modal"
                        title="Upload file..."
                        data-target="#fileUploadModal"><span class="glyphicon glyphicon-open"
                                                             style="font-size: 1.2em"></span>
                </button>
                <button value=""
                        class="btn btn-default"
                        onclick=""
                        data-toggle="modal"
                        title="Create folder..."
                        data-target="#myModal"><span class="glyphicon glyphicon-folder-open"
                                                     style="font-size: 1.2em"></span>
                </button>
                &#160;&#160;
                <span class="properties">
                    <button value=""
                            class="btn btn-default"
                            onclick=""
                            data-toggle=""
                            title="Download..."
                            data-target=""><span class="glyphicon glyphicon-save" style="font-size: 1.2em"></span>
                    </button>
                    <button value=""
                            class="btn btn-default"
                            onclick=""
                            data-toggle=""
                            title="Rename..."
                            data-target=""><span class="glyphicon glyphicon-pencil" style="font-size: 1.2em"></span>
                    </button>
                    <button value=""
                            class="btn btn-default"
                            onclick=""
                            data-toggle=""
                            title="Delete..."
                            data-target=""><span class="glyphicon glyphicon-trash" style="font-size: 1.2em"></span>
                    </button>
                </span>
            </div>
            <br/>
            <br/>
            <br/>
        </div>
        <table class="table .table-responsive table-hover liftbox_hover">
            <thead>
            <tr>
                <th class="col-md-1"></th>
                <th class="col-md-7">Name</th>
                <th class="col-md-3">Size</th>
                <th class="col-md-1">Delete</th>
            </tr>
            </thead>
            <tbody>
            <c:forEach items="#{listfilesBean.getFolders(request.userPrincipal.name)}" var="folder" varStatus="counter">
                <tr class="field">
                    <td class="col-md-1" style="padding-left: 12px;">
                        <span class="glyphicon glyphicon-folder-close" style="font-size: 1.2em"></span>
                    </td>
                    <td>
                        <strong>
                            <h:form>
                                <h:commandLink value="[#{folder.name}]"
                                               action="#{listfilesBean.goNextPage(folder.id,request.userPrincipal.name)}" title="Open folder"/>
                            </h:form>
                        </strong>
                    </td>
                    <td><span>DIR</span></td>
                    <td></td>
                </tr>
            </c:forEach>
            <c:forEach items="#{listfilesBean.getFiles(request.userPrincipal.name)}" var="file">
                <tr class="field" id="#{file.id}">
                    <td class="col-md-1" style="padding-left: 12px;">
                        <span class="glyphicon glyphicon-file" style="font-size: 1.2em"></span>
                    </td>

                    <td class="col-md-7">
                        <h:form>
                            <h:commandLink action="#{listfilesBean.download(file.id)}" value="#{file.name}" title="Download file"/>
                        </h:form>
                    </td>

                    <td class="col-md-3">#{file.size}</td>
                    <td class="col-md-1">
                        <h:form id="formdel">
                            <h:commandLink action="#{listfilesBean.delete(file.id)}" class="glyphicon glyphicon-trash trash"/>
                        </h:form>
                    </td>
                </tr>
            </c:forEach>
            </tbody>
        </table>

        <div style="display: none" id="folderName">#{listfilesBean.getCurrentId(request.userPrincipal.name)}</div>

        <div id="fileUploadModal" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Upload New Files</h4>
                    </div>
                    <div id="progressBarParent" class="modal-body">
                        <form enctype="multipart/form-data" method="post" accept-charset="UTF-8">
                            <div class="form-group">
                                <label style="width: 100%" class="btn btn-primary" for="fileUpload">
                                    <input onchange="filesChanged()"
                                           multiple="multiple"
                                           id="fileUpload"
                                           type="file"
                                           style="display: none"
                                           name="files"/>
                                    select files
                                </label>
                                <br/> <br/>
                                <div id="filesDiv"></div>
                            </div>
                        </form>

                        <div id="progressBarContainerDiv" style="padding-left: 5%; display: block">
                            <div class="progress" style="display: block; width: 93%">
                                <div id="progressBarDiv" class="progress-bar" role="progressbar"
                                     aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0;">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <input type="button"
                               style="width: 100%"
                               class="btn btn-success"
                               onclick="upload()"
                               multiple="multiple"
                               value="upload"/>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal -->
        <div id="myModal" class="modal fade" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content"><h:form role="form" method="post" action="">
                    <div class="modal-header">

                        <h4 class="modal-title">Create new folder...</h4>
                    </div>
                    <div class="modal-body">
                        <p>Enter Folder Name:</p>
                        <h:inputText value="#{listfilesBean.newFolderName}" class="form-control" id="newfolder"/>
                    </div>
                    <div class="modal-footer">
                        <h:commandButton class="btn btn-primary btn-md" value="Create" action="#{listfilesBean.createFolder()}"/>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </h:form>
                </div>

            </div>
        </div>
    </ui:define>
</ui:composition>
