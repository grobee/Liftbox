<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="templates/default.xhtml">
    <ui:define name="includes">
        <h:outputStylesheet library="css" name="listfiles.css"/>
    </ui:define>

    <ui:define name="content">

        <h:form enctype="multipart/form-data">
            <p:fileUpload value="#{fileUploadBean.file}" mode="advanced" multiple="true" update="folderTable fileTable"
                          fileUploadListener="#{fileUploadBean.handleFileUpload}">
            </p:fileUpload>
        </h:form>

        <h2>Liftbox listfiles</h2>
        <br/>
        <br/>
        <ol class="breadcrumb">
            <li class="active">Here comes to breadcrumb...</li>
        </ol>
        <div class="row">
            <div class="col-md-6">
                <h:panelGroup rendered="#{listFilesBean.pathSize > 1}" styleClass="float-left">
                    <h:form id="myFrm">
                        <h:commandButton id="btnback" action="#{listFilesBean.goBackPage}" style="display: none"/>
                        <button type="submit" id="myFrm:btnback" name="myFrm:btnback" title="Back"
                                class="btn btn-default">
                            <span class="glyphicon glyphicon-arrow-left"
                                  style="font-size: 1.2em"></span>
                        </button>
                    </h:form>
                </h:panelGroup>
                &#160;&#160;
                <button value="upload"
                        class="btn btn-default"
                        onclick=""
                        data-toggle="modal"
                        title="Upload file..."
                        data-target="#fileUploadModal">
                    <span class="glyphicon glyphicon-open"
                          style="font-size: 1.2em"></span>
                </button>
                <button value=""
                        class="btn btn-default"
                        onclick=""
                        data-toggle="modal"
                        title="Create folder..."
                        data-target="#myModal"><span class="glyphicon glyphicon-folder-open" style="font-size: 1.2em"></span>
                </button>
                &#160;&#160;
                <span class="properties">
                    <button value=""
                            class="btn btn-default"
                            onclick=""
                            data-toggle=""
                            title="Download..."
                            data-target=""><span class="glyphicon glyphicon-save" style="font-size: 1.2em"></span>
                    </button>
                    <button value=""
                            class="btn btn-default"
                            onclick=""
                            data-toggle=""
                            title="Rename..."
                            data-target=""><span class="glyphicon glyphicon-pencil" style="font-size: 1.2em"></span>
                    </button>
                    <button value=""
                            class="btn btn-default"
                            onclick=""
                            data-toggle=""
                            title="Delete..."
                            data-target=""><span class="glyphicon glyphicon-trash" style="font-size: 1.2em"></span>
                    </button>
                </span>
            </div>
            <br/>
            <br/>
            <br/>
        </div>
        <p:dataTable id="folderTable" value="#{listFilesBean.getFolders()}" var="folder">
            <p:column>
                <f:facet name="header">
                </f:facet>
                d
            </p:column>

            <p:column>
                <f:facet name="header">
                    Name
                </f:facet>
                <strong>
                    <h:form>
                        <h:commandLink value="[#{folder.name}]"
                                       action="#{listFilesBean.goNextPage(folder.id)}"/>
                    </h:form>
                </strong>
            </p:column>

            <p:column>
                <f:facet name="header">
                    Size
                </f:facet>
            </p:column>

            <p:column>

            </p:column>
        </p:dataTable>
        <p:dataTable id="fileTable" value="#{listFilesBean.getFiles()}" var="file">
            <p:column>
                -
            </p:column>

            <p:column>
                <h:form>
                    <h:commandLink action="#{listFilesBean.download(file.id)}" value="#{file.name}"/>
                </h:form>
            </p:column>

            <p:column>
                #{file.size}
            </p:column>

            <p:column>
                <h:form>
                    <h:commandLink value="delete" action="#{listFilesBean.delete(file.id)}"/>
                </h:form>
            </p:column>
        </p:dataTable>
        <!-- Modal -->
        <div id="myModal" class="modal fade" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content"><h:form role="form" method="post" action="">
                    <div class="modal-header">

                        <h4 class="modal-title">Create new folder...</h4>
                    </div>
                    <div class="modal-body">
                        <p>Enter Folder Name:</p>
                        <h:inputText value="#{listFilesBean.newFolderName}" class="form-control" id="newfolder"/>
                    </div>
                    <div class="modal-footer">
                        <h:commandButton class="btn btn-primary btn-md" value="Create" action="#{listFilesBean.createFolder()}"/>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </h:form>
                </div>

            </div>
        </div>
    </ui:define>
</ui:composition>
