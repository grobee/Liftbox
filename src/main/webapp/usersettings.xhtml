<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="templates/default.xhtml">
    <ui:define name="includes">
    </ui:define>

    <f:metadata>
        <f:event type="preRenderView" listener="#{userSettingsBean.init(request.userPrincipal.name)}"/>
        <f:event type="preRenderView" listener="#{statisticsBean.generateView}"/>
    </f:metadata>

    <ui:define name="content">
        <h2>Liftbox user settings</h2>
        <br/><br/>

        <p:chart type="bar" model="#{statisticsBean.model}"/>

        <br /> <br />

        <div class="col-md-6 col-sm-6 col-xs-12 jumbotron">
            <h:form id="myFrm">
                <div class="form-group">
                    <label>New email: </label> <h:inputText
                        value="#{userSettingsBean.email}" class="form-control" id="newemail"/>
                </div>
                <div class="form-group">
                    <label> New password: </label><h:inputSecret
                        value="#{userSettingsBean.pass}" class="form-control" id="newpass"/>
                </div>
                <h:commandButton class="btn btn-primary btn-md" value="Save" action="#{userSettingsBean.save}"/>
            </h:form>
        </div>

    </ui:define>
</ui:composition>
